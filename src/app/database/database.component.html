<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-9">
            <h3>Databases</h3>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Search database" [(ngModel)]="searchDbName" (ngModelChange)="filterDatabase()">
                        <div class="list-group mt-3">
                            <a href="#" *ngFor="let database of filteredDatabases" class="list-group-item list-group-item-action justify-content-between" 
                                [class.active]="selectedDatabase == database"
                                (click)="selectDatabase(database, $event)">{{database.name}}<span class="badge badge-default badge-pill">{{database.collections.length}}</span></a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div *ngIf="selectedDatabase?.collections.length > 0" class="list-group">
                            <h4>Collections</h4>     
                            <input type="text" class="form-control mb-3" placeholder="Search collection" [(ngModel)]="searchCollectionName" (ngModelChange)="filterCollection()">                   
                            <a href="#" *ngFor="let collection of filteredCollection" class="list-group-item list-group-item-action justify-content-between" 
                                (click)="selectCollection(selectedDatabase, collection, $event)">{{collection.name}}<span class="badge badge-default badge-pill">{{collection.count}}</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <h3>Change the server</h3>
            <div>
                <input type="text" placeholder="Host" class="form-control mt-2" [(ngModel)]="host">
                <input type="number" placeholder="Port" class="form-control mt-2" [(ngModel)]="port">
                <input type="text" placeholder="Username" class="form-control mt-2" [(ngModel)]="username">
                <input type="password" placeholder="Password" class="form-control mt-2" [(ngModel)]="password">
                <input type="text" placeholder="Database" class="form-control mt-2">
            </div>
            <div class="mt-3 mb-3">
                <button class="btn btn-primary" (click)="setDefaultServer()">Default</button>
                <button class="btn btn-primary" (click)="changeServer()">Change</button>
            </div>
        </div>
    </div>
</div>
